name: Backend Continuous Integration

on:
  pull_request:
    branches:
      - main
    paths:
      - 'starter/backend/**'
  workflow_dispatch:

jobs:
 jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          cd starter/backend
          pip install -r requirements.txt
      - name: Run lint
        run: |
          cd starter/backend
          flake8 .

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install pipenv
        run: pip install pipenv

      - name: Install backend dependencies
        run: |
          cd starter/backend
          pipenv install --deploy --ignore-pipfile

      - name: Run tests
        run: |
          cd starter/backend
          pipenv run pytest   # or the test command your backend uses

  build:
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build backend Docker image
        working-directory: starter/backend
        run: docker build -t backend-image:latest .
